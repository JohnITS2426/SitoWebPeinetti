<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Peinetti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contatti</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="ChiSiamo.html">Chi Sono</a>
        <a href="Servizi.html">Servizi</a>
        <a href="Contatti.html">Contatti</a>
    </nav>
    <main>
        <h2>Contattami</h2>
        <p class="contact-info">Email: info@azienda.com</p>
        <p class="contact-info">Telefono: +39 123 456 789</p>

        <div class="cards-container">
            <a href="https://facebook.com" target="_blank">
                <div class="carte">
                    <i class="fab fa-facebook"></i>
                    <h3>Facebook</h3>
                </div>
            </a>
            <a href="https://twitter.com" target="_blank">
                <div class="carte">
                    <i class="fab fa-twitter"></i>
                    <h3>Twitter</h3>
                </div>
            </a>
            <a href="https://instagram.com" target="_blank">
                <div class="carte">
                    <i class="fab fa-instagram"></i>
                    <h3>Instagram</h3>
                </div>
            </a>
        </div>

        <div class="contact-form">
            <h2>Scrivici un messaggio</h2>
            <form>
                <input type="text" name="name" placeholder="Il tuo nome" required>
                <input type="email" name="email" placeholder="La tua email" required>
                <textarea name="message" placeholder="Il tuo messaggio" rows="4" required></textarea>
                <button type="submit">Invia Messaggio</button>
            </form>
        </div>
    </main>
</body>
</html>
